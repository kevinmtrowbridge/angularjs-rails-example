<div ng-controller="JogsController as vm">

  <h3>Recent Jogs</h3>

  <div class="btn-group" style="margin-bottom: 10px;">
    <label class="btn btn-default" ng-model="vm.rangeDescriptor" btn-radio="'all'">All</label>
    <label class="btn btn-default" ng-model="vm.rangeDescriptor" btn-radio="'today'">Today</label>
    <label class="btn btn-default" ng-model="vm.rangeDescriptor" btn-radio="'pastWeek'">Past Week</label>
    <label class="btn btn-default" ng-model="vm.rangeDescriptor" btn-radio="'pastMonth'">Past Month</label>
  </div>

  <div class="panel panel-default col-xs-12">

    <div class="row panel-heading">
      <div class="col-xs-3">
        Start Time
      </div>
      <div class="col-xs-2">
        Distance (Miles)
      </div>
      <div class="col-xs-2">
        Time (Hours)
      </div>
      <div class="col-xs-2">
        Average speed (mph)
      </div>
      <div class="col-xs-3">
        <button ng-click="vm.newJog()" type="button" class="btn btn-success">
          <i class="fa fa-plus-circle fa-lg"></i>
          New
        </button>
      </div>
    </div>

    <ul class="list-group">

      <span ng-if="vm.newJog">
        <li class="list-group-item row">
          <form class="form-inline" ng-submit="vm.create()">
            <jog-form jog="vm.newJog"></jog-form>
            <div class="col-xs-3">
              <button ng-click="vm.newCancel()" class="btn">Cancel</button>
              <button type="submit" class="btn btn-primary">Create</button>
            </div>
          </form>
        </li>
      </span>

      <li ng-repeat="jog in vm.jogs | dateRange:'start_time':vm.rangeDescriptor | orderBy: '-start_time'"
          class="list-group-item row">

          <span ng-if="jog != vm.editedJogMarker">
            <div class="col-xs-3">
              {{ jog.start_time | date: 'short' }}
            </div>
            <div class="col-xs-2">
              {{ jog.distance_in_miles | number : 2 }}
            </div>
            <div class="col-xs-2">
              {{ jog.time_in_hours | number : 2 }}
            </div>
            <div class="col-xs-2">
              {{ jog.distance_in_miles / jog.time_in_hours | number : 2 }}
            </div>
            <div class="col-xs-3">
              <button ng-click="vm.edit(jog)" type="button" class="btn"><i class="fa fa-pencil fa-lg"></i></button>
              <button confirmed-click="vm.destroy(jog)" confirm-click="Are you sure?" type="button" class="btn btn-danger"><i class="fa fa-trash-o fa-lg"></i>
              </button>
            </div>
          </span>

          <span ng-if="jog == vm.editedJogMarker">
            <form class="form-inline" ng-submit="vm.update()">
              <jog-form jog="vm.clonedJog"></jog-form>
              <div class="col-xs-3">
                <button ng-click="vm.editCancel()" class="btn">Cancel</button>
                <button type="submit" class="btn btn-primary">Save</button>
              </div>
            </form>
          </span>

      </li> <!-- end ng-repeat -->
    </ul>
  </div> <!-- end panel -->
</div>
